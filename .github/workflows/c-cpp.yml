name: C/C++ CI

on:
  push:
    branches: [ "master", "test" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: update apt
      run: sudo apt update -y

    - name: install deps
      run: sudo apt install -y meson ninja-build libgtest-dev

    - name: configure
      run: meson setup -Dwerror=true -Db_lto=true build

    - name: build
      run: ninja -v -C build

    - name: Test rwmem
      run: |
        ninja -C build test
